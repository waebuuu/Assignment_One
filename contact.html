<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" media="screen and (min-width: 960px)" href="fluid.css"> 
        <link rel="stylesheet" media="screen and (min-width: 481px) and (max-width: 959px)" href="tablet.css"> 
        <link rel="stylesheet" media="screen and (max-width: 480px)" href="phone.css">
    </head>
    <body>
        <div id="wrapper">
              <header>
                <h1> Contact Me </h1>
                <p> Please leave your enquires below </p>
                <nav>
                    <a href="index.html">Home Page</a> | 
                    <a href="semantic.html">About Me</a> |
                    <a href="projects.html">My Projects</a>   
                </nav>
            </header>

            <form action="mailto:zahra.mirza@ontariotechu.net?subject=Feedback from website"
            enctype="text/plain" method="post" name="FeedbackForm">

            <p>
                <label for="FName">First Name: </label>
                <input type="text" id="FName" name="FName" size="40" placeholder="Enter your first name" required>
            </p>
            <p>
                <label for="LName">Last Name: </label>
                <input type="text" id="LName" name="LName" size="40" placeholder="Enter your last name" required>
            </p>
            <p>
                <label for="Email">Email: </label>
                <input type="email" id="Email" name="Email" size="40" placeholder="Enter your email address" required>
            </p>
            <p>
                <label for="Phone">Phone Number: </label>
                <input type="tel" id="Phone" name="Phone" size="40" placeholder="Enter phone number (no special chars)" required>
            </p>
            <p>
                <label for="comments">Comments: </label><br>
                <textarea id="comments" name="comments" cols="60" rows="8"></textarea>
            </p>

                <h3>Captcha</h3>
                <p>
                    <label for="captcha">What is 3 × 4?</label><br>
                    <input type="number" id="captcha" name="captcha" required>
                </p>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>

             <footer>
                <h5> © 2025 Zahra Mirza</h5>
               <form action="mailto:zahra.mirza@ontariotechu.net?subject=Feedback%20from%20website" enctype="text/plain" method="post" name="FeedbackForm">
                 <nav>
                    <a href="semantic.html">About Me</a> | 
                    <a href="contact.html">Feedback Form</a> | 
                    <a href="projects.html">My Projects</a> 
                </nav>
            </footer>
        </div>
    </body>
</html>
